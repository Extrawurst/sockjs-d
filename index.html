<script src="http://cdn.sockjs.org/sockjs-0.3.js"></script>
<script>
	var opt = {
		protocols_whitelist:['xhr-polling'],
		debug: true
		};
		
   var sock = new SockJS('http://localhost:8989/echo',null,opt);
   sock.onopen = function() {
       console.log('open');
	   
	   sock.send("hello");
   };
   sock.onmessage = function(e) {
       console.log('message', e.data);
	   
	   setTimeout(function(){sock.send(e.data);}, 2000);
   };
   sock.onclose = function() {
       console.log('close');
   };
</script>
